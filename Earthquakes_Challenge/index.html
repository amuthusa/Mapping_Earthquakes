<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaflet-Basic-Map</title>
    <!-- leaflet css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <!-- custom css-->
   <link rel="stylesheet" type="text/css" href="static/css/style.css">

   <!-- add d3 js file-->
   <script src="https://d3js.org/d3.v5.min.js"></script>

   <!--mapbox gl-->
   <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
    <!--div which would be used to render the map-->
    <div id="mapid"></div>
    <!-- leaflet javascript-->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

       <!-- Mapbox GL -->
    
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>

    <script src="static/js/leaflet-mapbox-gl.js"></script>

   <!-- Adding API Key JS-->
   <script type="text/javascript" src ="static/js/config.js"></script>
   <!-- js file for cities data-->
   <script type="text/javascript" src="static/js/cities.js"></script>
   <!-- custom JS to render map-->
   <script type="text/javascript" src="static/js/logicChallenge.js"></script>
</body>
</html>
